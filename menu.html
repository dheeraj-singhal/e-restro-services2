<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="menu.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
  </head>

  <body>
    <header>
      <a href="#" class="logo"><i class="fas fa-utensils"></i>restro</a>
      <nav class="navbar">
        <a href="./index.html">Home</a>
        <a href="./index.html#about">about</a>
        <a href="./index.html#shop">Dishes</a>
        <a href="#" class="active">menu</a>
        <a href="./index.html#review">review</a>
      </nav>

      <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i class="fas fa-search" id="search-icon"></i>
        <a href="./cart/cart.html" class="fas fa-shopping-cart"></a>
        <button>
          <a
            href="#"
            class="fas fa-user"
            id="loginButton"
            onclick="openDropdownMenu()"
          ></a>
        </button>
        <div id="dropdown-content">
        </div>
      </div>
    </header>
    <form action="" id="search-form">
      <input
        type="search"
        placeholder="search here...."
        name=""
        id="search-box"
      />
      <label for="search-box" class="fas fa-search"></label>
      <i class="fas fa-times" id="close"></i>
    </form>

    <div class="back-img">
      <h2>Featured Food</h2>
      <p>
        Beyond the boundaries of taste! The secret is at the table.
      </p>
    </div>
    <button class="genre-head">Starters</button>
    <div class="container-1" id="container-1"></div>
    <button class="genre-head">Main Course</button>
    <div class="container-2" id="container-2"></div>
    <button class="genre-head">Desserts</button>
    <div class="container-3" id="container-3"></div>

    <script>
      function openDropdownMenu() {
        var a = document.getElementById("dropdown-content");
        // console.log("aksjdga");
        if (a.style.display === "none") {
          a.style.display = "block";
        } else {
          a.style.display = "none";
        }
      }
    </script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src="./menu.js" type="module" defer></script>
    <script src="./cart/cart.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
